name: Perform complete checks on push

on:
  push:
    branches:
      - main
      - develop
      - hotfix
      - release
    paths-ignore: # Don't run the test suite on changes which are exclusively to:
      - 'README.md'

jobs:
  run-unit-tests:
    # just echo the name of the job
    # run on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: |
          if [ "${{ github.event.commits }}" != "null" ]; then
            echo "Push event compare: ${{ github.event.compare }}"
          else
            echo "No commits found in the event."
          fi
          echo "Running unit tests"
  run-ui-tests:
    # just echo the name of the job
    # run on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Run UI tests
        run: echo "Running UI tests"

concurrency: # When we push something new in short succession in the same branch or PR, we cancel any previously-running job from that branch or PR so we don't pay to finish a job we no longer care about the outcome of.
  group: build-${{ github.event.commits.modified }}
  cancel-in-progress: true